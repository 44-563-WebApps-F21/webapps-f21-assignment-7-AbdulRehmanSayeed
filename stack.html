<!DOCTYPE html>
<html> <head> <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style>
<title>Stack</title>
</head>

<h1>Abdul Rehman Sayeed Mohammed buils a Stack</h1>
<input id="texts" type="text">
<body>
		<div class="flex-container" id="target">
		  <div class="stack">row item 1</div>   
		  <div class="stack">row item 2</div>  
		  <div class="stack">row item 3</div>  
		</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
		<button onclick="makeNewDiv()">Push value</button>
	
	<button onclick="popItem()">pop</button>
	<button onclick="zap()">zap</button>
</body>
<script>
	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("div")
		element.innerHTML = document.getElementById("texts").value
		element.className = "stack"
		element.style.color = "orange"


		/* add it to the container */
		document.getElementById('target').appendChild(element)
		
	}
	function popItem(){
		var stackItems = document.getElementsByClassName("stack")
		if(stackItems.length>0){
			stackItems[stackItems.length-1].remove()
		}
	}
	
	function zap(){
		var stackItems = document.getElementsByClassName("stack")
		input = document.getElementById("texts").value
            for (var k = 0; k < stackItems.length; k++) {
                if (stackItems[k].innerHTML == input) {
                    stackItems[k].remove();
                    console.log("(We are getting rid of all elements with that text ");
                }
				else{
					console.log("element not found")
				}
			}
		}
</script>
</html>
